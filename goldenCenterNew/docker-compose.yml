version: "3.9"services:  sqlserver:    image: mcr.microsoft.com/mssql/server:2022-latest    container_name: sqlserver    ports:      - "1433:1433"    environment:      ACCEPT_EULA: "Y"      SA_PASSWORD: "adminControl10"    volumes:      - sql_data:/var/opt/mssql  goldencenterapp:    build:      context: .      dockerfile: Dockerfile    container_name: goldencenterapp    ports:      - "8080:8080"    environment:      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=GoldenCenterDB;User Id=sa;Password=adminControl10;"    depends_on:      - sqlservervolumes:  sql_data: